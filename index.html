<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script
      src="https://kit.fontawesome.com/681d79b7b2.js"
      crossorigin="anonymous"
    ></script>
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
</head>
<body>
<main class="main">
    <div class="calc-container">
        <div class="screen">
            <div class="screen-second" id="lastOperation"></div>
            <div class="screen-first" id="currentOperation">0</div>
        </div>
        <div class="btns-grid">
            <button class="button span-2" id="clear">CLEAR</button>
            <button class="button span-2" id="delete">DELETE</button>
        
            <button class="button" data-number>7</button>
            <button class="button" data-number>8</button>
            <button class="button" data-number>9</button>
            <button class="button" data-operator>÷</button>
            <button class="button" data-number>4</button>
            <button class="button" data-number>5</button>
            <button class="button" data-number>6</button>
            <button class="button" data-operator>×</button>
            <button class="button" data-number>1</button>
            <button class="button" data-number>2</button>
            <button class="button" data-number>3</button>
            <button class="button" data-operator>−</button>
            <button class="button" id="point">.</button>
            <button class="button" data-number>0</button>
            <button class="button" id="equal">=</button>
            <button class="button" data-operator>+</button>
        </div>
    </div>

    </div>
</main>
    <div class="footer">
        <p>
            Copyright ©
            <script>
              document.write(new Date().getFullYear())
            </script>
            kamilmachel
          </p>
          <a href="https://github.com/Quartezz" target="_blank">
            <i class="fab fa-github"></i
          ></a>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
